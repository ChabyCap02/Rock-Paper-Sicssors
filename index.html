<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RPS</title>

		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!-- BootsTrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		 crossorigin="anonymous">
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	</head>
	<body class="container text-center" style="background-color: rgb(75, 75, 206);">
		


		<div class="container">
			<div class="container-start ">
				<h3>Jugar Elige Entre: </h3>
				<div class="container-start-buttons">
					<button id="opcion-un-jugador">J1 - Bot</button>
					<button id="opcion-dos-jugadores">J1 - J2</button>
				</div>
				
			</div>

			
			
			<div class="container-game mt-3">

				<!-- Container Opciones Player 1 -->
				<div class="container container-opcion-j1 text-center">

					<div class="card-element-1 card card-element p-3 mt-2">
						<img src="img/rock.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">ROCK</h5>
						</div>
					</div>

					<div class=" card-element-2 card card-element p-3 mt-2">
						<img src="img/paper.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">PAPER</h5>
						</div>
					</div>

					<div class=" card-element-3 card card-element p-3 mt-2">
						<img src="img/scissors.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">SCISSORS</h5>
						</div>
					</div>
				</div>

				<!-- Contenedo de la pantalla -->
				<div class="container-pantalla">

					
					<!-- Container Botones Pantalla -->
					<div class="container-return">
						<span class="marcador-pj fs-1">0</span>
						<button class="btn btn-danger"><i class="bi bi-arrow-left-circle"></i></button>
						<span class="marcador-bot fs-1">0</span>
					</div>
					
					
					<!-- Container Repuesta PJ -->
					<div class="container-opcionpj bg-danger rounded-3 p-2">
						<div class="opcion-pj  card p-3 bg-danger" style="width: 10rem; height: 15em;">
							<img src="img/interrogacion.png" class="card-img-top" alt="...">
							<div class="card-body">
								  <h5 class="card-title">?</h5>
							</div>
						</div>
					</div>
					<div>
						<h1>VS</h1>
					</div>

					<!-- Container Respuesta Bot -->
					<div class="container-opcionbot bg-danger rounded-3 p-2">
						<div class="opcion-bot card p-3 bg-danger" style="width: 10rem; height: 15em; margin-right: -1;">
							<img src="img/interrogacion.png" class="card-img-top" alt="...">
							<div class="card-body">
								  <h5 class="card-title">?</h5>
							</div>
						</div>
					</div>

					<!-- Container Marcador -->
					<div class="container-marker  p-3 rounded-3">
						<div class="container-marker-won bg-success">
							Won
						</div>

						<div class="container-marker-lost bg-success">
							Lost
						</div>
					</div>
					
				</div>


				<!-- Container Opciones 'Bot' -->
				<div class=" container container-opcion-bot">

					<div class="diseableM card card-element p-3 mt-2" >
						<img src="img/rock.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">ROCK</h5>
						</div>
					</div>

					<div class="diseableM card card-element p-3 mt-2">
						<img src="img/paper.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">PAPER</h5>
						</div>
					</div>

					<div class="diseableM card card-element  p-3 mt-2">
						<img src="img/scissors.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">SCISSORS</h5>
						</div>
					</div>
				
				</div>

				<!-- Container Review Game -->
				<div class="container-history-game-div border border-secondary m-3">
					<ul class="container container-history-game">

						
					</ul>					
				</div>

				<!-- Container Button Game Now -->

				<div class="container-buttons mt-4 text-center">
					<button class="boton-game-again btn btn-warning">GAME AGAIN</button>
					<button class="boton-jugar btn btn-success">GAME NOW</button>
				</div>

				
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>  

</html>
