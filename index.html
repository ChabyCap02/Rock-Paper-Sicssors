<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RPS</title>

		<link rel="stylesheet" type="text/css" href="CSS/estilo.css">

		<!-- BootsTrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		


		<div class="container ">
			<div class="container-start">
				<h3>Jugar Elige Entre Las 2 Opciones</h3>
				<button>J1 - Bot</button>
				<button>J1 - J2</button>
			</div>

			<div class="container-game">

				<!-- Container Jugador 1 -->
				<div class="container-opcion-j1 text-center">

					<div class="card-element-1 card card-element p-3 mt-2" style="width: 10rem; height: 11em;">
						<img src="img/rock.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">ROCK</h5>
						</div>
					</div>

					<div class=" card-element-2 card card-element p-3 mt-2" style="width: 10rem; height: 13em;">
						<img src="img/paper.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">PAPER</h5>
						</div>
					</div>

					<div class="card-element-3 card card-element p-3 mt-2" style="width: 10rem; height: 11em;">
						<img src="img/scissors.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">SCISSORS</h5>
						</div>
					</div>
				</div>

				<!-- Contenedo de la pantalla -->
				<div class="container-pantalla">
					<div>
						<div class="opcion-pj card p-3 mt-2 bg-danger" style="width: 10rem; height: 15em;">
							<img src="img/scissors.png" class="card-img-top" alt="...">
							<div class="card-body">
								  <h5 class="card-title">SCISSORS</h5>
							</div>
						</div>
					</div>
					<div>
						<h1>VS</h1>
					</div>
					<div>
						<div class="card p-3 mt-2 bg-danger" style="width: 10rem; height: 15em;">
							<img src="img/paper.png" class="card-img-top" alt="...">
							<div class="card-body">
								  <h5 class="card-title">PAPER</h5>
							</div>
						</div>
					</div>
				</div>


				<!-- Container 'Bot' -->
				<div class="container-opcion-bot">

					<div class="card p-3 mt-2" style="width: 10rem; height: 11em;">
						<img src="img/rock.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">ROCK</h5>
						</div>
					</div>

					<div class="card p-3 mt-2" style="width: 10rem; height: 13em;">
						<img src="img/paper.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">PAPER</h5>
						</div>
					</div>

					<div class="card  p-3 mt-2" style="width: 10rem; height: 11em;">
						<img src="img/scissors.png" class="card-img-top" alt="...">
						<div class="card-body">
						  	<h5 class="card-title">SCISSORS</h5>
						</div>
					</div>
				
				</div>

				<div class="container-buttons mt-4 text-center">
					<button class="boton-jugar btn btn-success">GAME NOW</button>
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>  

</html>
